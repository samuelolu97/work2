backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to main)

media_folder: 'static/images' # Media files will be stored in the repo under static/images/uploads
public_folder: '/images/uploads' # The src attribute for uploaded media will begin with /images/uploads

collections:
  - name: 'blog' # Used in routes, e.g., /admin/collections/blog
    label: 'Blog' # Used in the UI
    folder: 'content/blog' # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: '{{slug}}' # Filename template, e.g., YYYY-MM-DD-title.md
    identifier_field: name
    fields: # The fields for each document, usually in front matter
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'blog' }
      - { label: 'videoName', name: 'videoName', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'thumbnail', name: 'thumbnail', widget: 'image' }
      - { label: 'length', name: 'length', widget: 'number' }
      - { label: 'videoUrl', name: 'videoUrl', widget: 'file' }
      - { label: 'description', name: 'description', widget: 'string' }